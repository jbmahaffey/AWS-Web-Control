{% extends 'base.html' %}

{% block content %}

<h1 class="index_main">{% block title %}AWS Controls {% endblock %}</h1>
<form method="POST">
    <label for="region" title="AWS Region">Select AWS Region:</label>
    <select class="aws-select" id="region" name="region">
        <option value="us-east-1">us-east-1</option>
        <option value="us-east-2">us-east-2</option>
        <option value="us-west-1">us-west-1</option>
        <option value="us-west-2">us-west-2</option>
    </select>
    <br>
    <label for="akey" title="AWS Access Key">AWS Access Key:</label> <input name="akey" value="{{ request.form['akey'] }}">
    <br>
    <label for="skey" title="AWS Secret Key">AWS Secret Key:</label> <input name="skey" value="{{ request.form['skey'] }}">
    <br>
    <br>
    <label for="task" title="AWS Task">Select Task to Run on AWS:</label>
    <select class="aws-select" id="task" name="task">
        <option value="start">Start All AWS Instances</option>
        <option value="stop">Stop All AWS Instances</option>
        <option value="info">Get AWS Information on All Instances</option>
    </select>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button type="submit">Submit</button>
</form>

{% endblock %}
